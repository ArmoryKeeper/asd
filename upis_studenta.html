<!DOCTYPE html>
<html>
<head>
    <title>Upisi novog studenta</title>
</head>
<body>
  <div>
    <label>Broj indeksa:</label>
    <input id="br">
    <br>
    <label>Ime:</label>
    <input id="ime">
    <br>
    <label>Prezime:</label>
    <input id="prezime">
    <br>
    <label>Prosek:</label>
    <input id="prosek">
    <br>
    <button onclick="addNew()">Zapamti</button>
  </div>
 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
 
  <script>
    function addNew() {
      var br =$('#br').val();
      var ime = $('#ime').val();
      var prezime = $('#prezime').val();
      var prosek = $('#prosek').val();
      $.post("http://127.0.0.1:8080/?index=" + br + ";ime=" + ime + ";prezime=" + prezime + ";prosek=" + prosek, function (data) 
      {
        alert('Student uspesno upisan!');
      });
    }
  </script>
</body>
</html>
