<!DOCTYPE html>
<html>
<head>
    <title>Nadji studenta</title>
</head>
<body>
  <div>
    <label>Broj indeksa:</label>
    <input type="text" id="brI">
    <button onclick="checkForName()">Nadji</button>
    <br>
    <p id="response"></p>
  </div>
 
   
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
 
  <script type="text/javascript">
    function checkForName() {
      var brI = $('#brI').val();
      $.get("http://127.0.0.1:8080/?index=" + brI, function (data) {
        $("#response").text(data);
      }).fail(function(err){
        $("#response").text(err.responseText);
      });
    }
  </script>
</body>
</html>
